name: Build and Deploy WAR

on:
  push:
    branches: [main]

jobs:
  scp-war:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 17 for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "oracle"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build frontend
        run: |
          cd frontend
          bun i --frozen-lockfile
          bun run build

      # Cache Gradle dependencies
      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      # Copy frontend into backend (if needed)
      - name: Prepare backend with frontend assets
        run: |
          mkdir -p backend/app/src/main/webapp
          cp -r frontend/out/* backend/app/src/main/webapp/

      # Build WAR
      - name: Build WAR with Gradle
        run: |
          cd backend
          ./gradlew war --no-daemon

      # Upload WAR as artifact (optional)
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: backend/app/build/libs/*.war

      # SCP the WAR to your server
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "backend/app/build/libs/*.war"
          target: "~/"
          strip_components: 4

  deploy-run:
    needs: scp-war
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: whoami
