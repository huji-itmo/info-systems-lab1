openapi: 3.0.3
info:
  title: Space Marine Management API
  version: 1.0.0
  description: API for managing Space Marines, their Coordinates, and Chapters with full CRUD, pagination support, and special operations.

servers:
  - url: http://localhost:8080/api
    description: Local development server

paths:
  # ========================
  # SPECIAL OPERATIONS
  # ========================

  /special-operations/health/sum:
    get:
      summary: Calculate sum of health values for all Space Marines
      operationId: calculateHealthSum
      responses:
        "200":
          description: Sum of health values
          content:
            application/json:
              schema:
                type: integer
                format: int64
                minimum: 0
                example: 450

  /special-operations/health/average:
    get:
      summary: Calculate average health value for all Space Marines
      operationId: calculateHealthAverage
      responses:
        "200":
          description: Average health value
          content:
            application/json:
              schema:
                type: number
                format: double
                minimum: 0
                example: 90.5

  /special-operations/space-marines/filter-by-weapons:
    get:
      summary: Filter Space Marines by weapon types with pagination
      operationId: filterSpaceMarinesByWeapons
      parameters:
        - name: weaponTypes
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              enum: [BOLTGUN, HEAVY_BOLTGUN, FLAMER, HEAVY_FLAMER, MULTI_MELTA]
            minItems: 1
            maxItems: 10
          style: form
          explode: true
          description: List of weapon types to filter by (repeat parameter for multiple values)
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
          description: Zero-based page index
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (max 100)
      responses:
        "200":
          description: Paginated list of filtered Space Marines
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedSpaceMarineResponse"
        "400":
          description: Invalid weapon type or pagination parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /special-operations/chapters/{chapterId}/assign-marine/{marineId}:
    put:
      summary: Assign a Space Marine to a Chapter
      operationId: assignMarineToChapter
      parameters:
        - name: chapterId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
          description: ID of the Chapter to assign the marine to
        - name: marineId
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: ID of the Space Marine to assign
      responses:
        "200":
          description: Space Marine successfully assigned to Chapter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceMarine"
        "404":
          description: Chapter or Space Marine not found
        "400":
          description: Invalid IDs provided

  # ================
  # SPACE MARINES
  # ================

  /space-marines:
    get:
      summary: Get all Space Marines (paginated)
      operationId: getAllSpaceMarines
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
          description: Zero-based page index
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (max 100)
      responses:
        "200":
          description: Paginated list of Space Marines
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedSpaceMarineResponse"
    post:
      summary: Create a new Space Marine
      operationId: createSpaceMarine
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SpaceMarineCreateRequest"
      responses:
        "201":
          description: Space Marine created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceMarine"
        "400":
          description: Invalid input

  /space-marines/{id}:
    get:
      summary: Get a Space Marine by ID
      operationId: getSpaceMarineById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
      responses:
        "200":
          description: Space Marine found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceMarine"
        "404":
          description: Space Marine not found

    put:
      summary: Update a Space Marine by ID
      operationId: updateSpaceMarine
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SpaceMarineUpdateRequest"
      responses:
        "200":
          description: Space Marine updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceMarine"
        "400":
          description: Invalid input
        "404":
          description: Space Marine not found

    delete:
      summary: Delete a Space Marine by ID
      operationId: deleteSpaceMarine
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
      responses:
        "204":
          description: Space Marine deleted
        "404":
          description: Space Marine not found

  /space-marines/health/sum:
    get:
      summary: Calculate sum of health values for all Space Marines
      operationId: calculateHealthSumLegacy
      deprecated: true
      description: This endpoint is deprecated. Use /special-operations/health/sum instead.
      responses:
        "200":
          description: Sum of health values
          content:
            application/json:
              schema:
                type: integer
                format: int64
                minimum: 0

  /space-marines/health/average:
    get:
      summary: Calculate average health value for all Space Marines
      operationId: calculateHealthAverageLegacy
      deprecated: true
      description: This endpoint is deprecated. Use /special-operations/health/average instead.
      responses:
        "200":
          description: Average health value
          content:
            application/json:
              schema:
                type: number
                format: double
                minimum: 0

  # ============
  # COORDINATES
  # ============

  /coordinates:
    get:
      summary: Get all Coordinates (paginated)
      operationId: getAllCoordinates
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
          description: Zero-based page index
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (max 100)
      responses:
        "200":
          description: Paginated list of Coordinates
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedCoordinatesResponse"
    post:
      summary: Create new Coordinates
      operationId: createCoordinates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Coordinates"
      responses:
        "201":
          description: Coordinates created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoordinatesWithId"
        "400":
          description: Invalid input

  /coordinates/{id}:
    get:
      summary: Get Coordinates by ID
      operationId: getCoordinatesById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        "200":
          description: Coordinates found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoordinatesWithId"
        "404":
          description: Coordinates not found

    put:
      summary: Update Coordinates by ID
      operationId: updateCoordinates
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Coordinates"
      responses:
        "200":
          description: Coordinates updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoordinatesWithId"
        "400":
          description: Invalid input
        "404":
          description: Coordinates not found

    delete:
      summary: Delete Coordinates by ID
      operationId: deleteCoordinates
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        "204":
          description: Coordinates deleted
        "404":
          description: Coordinates not found

  # =========
  # CHAPTERS
  # =========

  /chapters:
    get:
      summary: Get all Chapters (paginated)
      operationId: getAllChapters
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
          description: Zero-based page index
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page (max 100)
      responses:
        "200":
          description: Paginated list of Chapters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedChapterResponse"
    post:
      summary: Create a new Chapter
      operationId: createChapter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Chapter"
      responses:
        "201":
          description: Chapter created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChapterWithId"
        "400":
          description: Invalid input

  /chapters/{id}:
    get:
      summary: Get a Chapter by ID
      operationId: getChapterById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        "200":
          description: Chapter found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChapterWithId"
        "404":
          description: Chapter not found

    put:
      summary: Update a Chapter by ID
      operationId: updateChapter
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Chapter"
      responses:
        "200":
          description: Chapter updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChapterWithId"
        "400":
          description: Invalid input
        "404":
          description: Chapter not found

    delete:
      summary: Delete a Chapter by ID
      operationId: deleteChapter
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        "204":
          description: Chapter deleted
        "404":
          description: Chapter not found

components:
  schemas:
    # === PAGINATION WRAPPERS ===

    PaginatedSpaceMarineResponse:
      type: object
      required:
        - content
        - page
        - size
        - totalElements
        - totalPages
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/SpaceMarine"
        page:
          type: integer
          format: int32
          minimum: 0
        size:
          type: integer
          format: int32
          minimum: 1
        totalElements:
          type: integer
          format: int64
          minimum: 0
        totalPages:
          type: integer
          format: int32
          minimum: 0

    PaginatedCoordinatesResponse:
      type: object
      required:
        - content
        - page
        - size
        - totalElements
        - totalPages
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/CoordinatesWithId"
        page:
          type: integer
          format: int32
          minimum: 0
        size:
          type: integer
          format: int32
          minimum: 1
        totalElements:
          type: integer
          format: int64
          minimum: 0
        totalPages:
          type: integer
          format: int32
          minimum: 0

    PaginatedChapterResponse:
      type: object
      required:
        - content
        - page
        - size
        - totalElements
        - totalPages
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/ChapterWithId"
        page:
          type: integer
          format: int32
          minimum: 0
        size:
          type: integer
          format: int32
          minimum: 1
        totalElements:
          type: integer
          format: int64
          minimum: 0
        totalPages:
          type: integer
          format: int32
          minimum: 0

    # === SPACE MARINE ===

    SpaceMarine:
      type: object
      required:
        - id
        - name
        - coordinatesId
        - creationDate
        - chapterId
        - health
        - weaponType
      properties:
        id:
          type: integer
          format: int32
          minimum: 1
          description: Unique auto-generated ID (> 0)
        name:
          type: string
          minLength: 1
          description: Non-empty, non-null name
        coordinatesId:
          type: integer
          format: int64
          minimum: 1
          description: ID of associated Coordinates
        creationDate:
          type: string
          format: date-time
          description: Auto-generated creation timestamp
        chapterId:
          type: integer
          format: int64
          minimum: 1
          description: ID of associated Chapter
        health:
          type: integer
          format: int64
          minimum: 1
          description: Health must be > 0
        loyal:
          type: boolean
          nullable: true
        category:
          type: string
          nullable: true
          enum: [AGGRESSOR, INCEPTOR, TACTICAL, CHAPLAIN, APOTHECARY]
          description: Astartes category
        weaponType:
          type: string
          enum: [BOLTGUN, HEAVY_BOLTGUN, FLAMER, HEAVY_FLAMER, MULTI_MELTA]
          description: Type of weapon used by the Space Marine

    SpaceMarineCreateRequest:
      type: object
      required:
        - name
        - coordinatesId
        - chapterId
        - health
        - weaponType
      properties:
        name:
          type: string
          minLength: 1
        coordinatesId:
          type: integer
          format: int64
          minimum: 1
        chapterId:
          type: integer
          format: int64
          minimum: 1
        health:
          type: integer
          format: int64
          minimum: 1
        loyal:
          type: boolean
          nullable: true
        category:
          type: string
          nullable: true
          enum: [AGGRESSOR, INCEPTOR, TACTICAL, CHAPLAIN, APOTHECARY]
        weaponType:
          type: string
          enum: [BOLTGUN, HEAVY_BOLTGUN, FLAMER, HEAVY_FLAMER, MULTI_MELTA]

    SpaceMarineUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        coordinatesId:
          type: integer
          format: int64
          minimum: 1
        chapterId:
          type: integer
          format: int64
          minimum: 1
        health:
          type: integer
          format: int64
          minimum: 1
        loyal:
          type: boolean
          nullable: true
        category:
          type: string
          nullable: true
          enum: [AGGRESSOR, INCEPTOR, TACTICAL, CHAPLAIN, APOTHECARY]
        weaponType:
          type: string
          enum: [BOLTGUN, HEAVY_BOLTGUN, FLAMER, HEAVY_FLAMER, MULTI_MELTA]

    # === COORDINATES ===

    Coordinates:
      type: object
      required:
        - x
        - y
      properties:
        x:
          type: integer
          format: int64
          description: X coordinate
        y:
          type: number
          format: float
          maximum: 343
          description: Y coordinate (must be â‰¤ 343)

    CoordinatesWithId:
      allOf:
        - $ref: "#/components/schemas/Coordinates"
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
              minimum: 1
              description: Unique auto-generated ID

    # === CHAPTER ===

    Chapter:
      type: object
      required:
        - name
        - marinesCount
      properties:
        name:
          type: string
          minLength: 1
          description: Non-empty, non-null name of the Chapter
        marinesCount:
          type: integer
          format: int64
          minimum: 1
          maximum: 1000
          description: Number of marines in the chapter (must be between 1 and 1000)

    ChapterWithId:
      allOf:
        - $ref: "#/components/schemas/Chapter"
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
              minimum: 1
              description: Unique auto-generated ID

    # === ERROR RESPONSES ===

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Human-readable error message
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
      example:
        error: "Invalid weapon types: LASER_CANNON. Valid values: BOLTGUN,HEAVY_BOLTGUN,FLAMER,HEAVY_FLAMER,MULTI_MELTA"
        timestamp: "2025-11-07T14:30:00.000Z"
